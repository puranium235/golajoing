<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문제 골라줘잉</title>
</head>

<body>
  <div id="app">
    <h1>문제 골라줘잉</h1>
    <h3 v-if="cnt < 0">시작할까? 다음을 눌러주세요</h3>
    <div class="problem" v-else-if="cnt < maxCount">
      <h3 class="name">
        <span>
          {{ name }} ({{cnt + 1}} / {{maxCount}})
        </span>
      </h3>
      <h3> <span v-html="problem"></span></h3>
    </div>
    <h3 v-else>모두 고생하셨습니다!</h3>

    <div>
      <button @click="cnt--" :disabled="cnt < 0">이전</button>
      <button @click="cnt++" :disabled="cnt >= maxCount">다음</button>
    </div>


  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const { createApp, ref, watch, onMounted } = Vue;

    createApp({
      setup() {
        const cnt = ref(-1);
        const maxCount = ref(10);
        const name = ref("");
        const problem = ref("");

        let names = ["하경", "하경", "햇빛", "햇빛", "은영", "은영", "한규", "한규", "보민", "보민"];
        let problems = [
          "다음 소스 코드에는 성능상의 문제가 있습니다. 어떤 문제인지 설명해보세요.<br><img src='./images/1.png' />",
          "장치 드라이버는 왜 설치해야 하나요?",
          "GPU와 CPU를 비교하여 설명해보세요.",
          "base64 인코딩이란 무엇이며, 어디에서 base64 인코딩을 사용하는지 설명해 보세요.",
          "동일한 소스 코드라 하더라도 애플 M1 컴퓨터에서 컴파일해 만든 실행 파일을 인텔 x86 컴퓨터로 옮겨 실행할 수 없는 이유를 설명해 보세요.",
          "하드웨어적 스레드와 소프트웨어적 스레드의 차이에 대해 설명해 보세요.",
          "코딩을 하다가 한글이 깨지면 어떻게 대처해야 할까요?",
          "PCle란 무엇이며, PCle가 연결 부품의 성능과 어떤 연관이 있는지 설명해 보세요.",
          "캐시 미스란 무엇이며, 캐시 미스가 프로그램의 성능에 어떤 영향을 끼치는지 설명해 보세요.",
          "유니코드란 무엇인지 설명해 보세요.",
          "공유 메모리 기반 IPC가 소켓 통신보다 빠른 이유를 설명해 보세요.",
          "운영체제의 커널이 무엇이며, 커널이 왜 존재하는지에 대해 설명해 보세요.",
          "스레드 안전하지 않은 메서드를 동기화하지 않으면 어떤 문제가 생길 수 있나요?",
          "지나치게 문맥 교환이 반복되면 어떤 문제가 발생할 수 있나요?",
          "메모리 누수는 무엇이며, 어떻게 해결할 수 있는지 설명해 보세요.",
          "스레드를 생성하고 실행할 때 사용하는 join에 대해 설명해 보세요.",
          "동일한 코드를 여러 프로세스로 동시에 실행하는 것과 여러 스레드로 프로세스를 실행하는 것에는 어떤 차이가 있나요?",
          "교착 상태가 무엇인지, 왜 발생하는지 설명해 보세요",
          "블로킹 입출력과 논블로킹 입출력의 차이점에 대해 설명해 보세요.",
          "소스 코드를 실행했더니 'Segmentation fault'라는 메시지와 함께 코드가 작동하지 않습니다. 어떻게 해야 할까요?",
          "운영체제가 메모리에 적재되기까지의 과정을 설명해보세요.(부팅의 과정을 설명해보세요.)",
          "리눅스 운영체제에서 일반적인 사용자 프로세스가 어떻게 CPU를 할당받아 실행되는지 설명해보세요.",
          "4GB보다 큰 크기의 프로그램을 4GB인 물리 메모리로 실행할 수 있을까요? 실행할 수 있다면 어떻게 가능할까요?",
          "페이지 폴트를 처리하는 과정을 설명해보세요.",
          "파일 디스크립터는 무엇을 식별하는 정보인가요?",
          "EXT4 파일 시스템에서 디렉터리 내 파일의 데이터를 찾는 과정을 설명해 보세요.",
          "아이노드란 무엇이며, 아이노드에는 어떤 정보를 저장하는지 설명해보세요.",
          "공장 초기화된 보조기억장치가 있다고 가정해 보세요. 이때 파일 시스템을 만들고, 텍스트 파일을 저장하기까지의 과정을 설명해 보세요.",
          "응용 프로그램이 새로운 파일을 만들고, “hello”라는 문자열을 입력한 뒤에 저장했습니다. 이 과정에서 컴퓨터 내부(커널)에서는 어떤 일이 발생하는지 설명해 보세요.",
          "디버깅할 때 주로 볼 수 있는 주소는 실제 물리 메모리의 주소일까요?",
          "메모리가 부족하면 어떤 현상이 발생할 수 있는지 설명해 보세요.",
          "프로세스의 페이지 테이블이 모두 메모리에 적재될 경우에 발생할 수 있는 문제점과 해결방안을 설명해 보세요.",
          "가상 머신과 컨테이너의 차이점에 대해 설명해 보세요.",
          "다음 두 코드는 모두 정수형 리스트 arr을 인자로 전달받아 같은 작업을 수행하는 함수입니다. 두 코드 중 더 효율적이라고 판단하는 코드를 고르고, 그 이유를 설명해 보세요. <br><img src='./images/2.png' />",
          "시간 복잡도와 빅 오 표기법의 차이를 설명해 보세요.",
          "스택을 배열로 구현해 보세요 (push와 pop 연산은 반드시 구현해야 합니다.)",
          "큐를 배열로 구현해 보세요 (인큐와 디큐 연산은 반드시 구현해야 합니다.)",
          "배열 대신 연결 리스트를 사용하는 것이 프로그램의 성능에 유리한 경우가 있나요? 만약 그렇다면, 그 이유는 무엇인가요?",
          "우선순위 큐는 어떻게 구현할 수 있는지 설명해 보세요."
        ];

        onMounted(() => {
          names = _.shuffle(names);
          problems = _.shuffle(problems);
        })

        watch(cnt, (newVal, oldVal) => {
          name.value = names[newVal];
          problem.value = problems[newVal];
        })

        return {
          cnt,
          maxCount,
          name,
          problem,
        };
      }
    }).mount("#app");
  </script>
</body>

</html>
